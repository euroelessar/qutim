<!-- ТЕКУЩИЕ ВХОДЯЩИЕ ПОСЛЕ ПЕРВОГО СООБЩЕНИЯ  -->

<div class="KopeteMessage %messageClasses% %status% %userIcons% %service%" style="direction: %messageDirection%;">

	<span class="inContentTime">[%time{%H:%M:%S}%]</span>
	<span class="inMetaContact" style="color: %senderColor%" onmouseover="showTooltip('%userIconPath%','%senderScreenName%', '%userIcons%')" onmouseout="hideTooltip();" oncontextmenu="client.contextMenu('%sender%'); return false" onclick="client.appendNick('%sender%')"> %sender%: </span>
	<span class="IncomingMessage" style="background-color: %textbackgroundcolor{#4386cf}%;">%message%</span>

</div>

<div id="insert"></div>
