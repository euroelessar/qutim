<div class="%messageClasses%">
	<span class="Time">[%time{%H:%M:%S}%]</span>
	<span class="Sender"><span style="color: %senderColor%">* </span><span style="color: %senderColor%" oncontextmenu="client.contextMenu('%sender%'); return false" onclick="client.appendNick('%sender%')">%sender%</span></span>
	<span class="Message"><span style="color: %senderColor%">%message%</span></span>
</div>
<div id="insert"></div>
