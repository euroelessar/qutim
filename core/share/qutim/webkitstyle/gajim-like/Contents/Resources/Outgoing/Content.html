<div class="%messageClasses%">
    <span class="Time"><span id="%messageId%" class="notDelivered">[%time{%H:%M:%S}%]</span></span>
    <span class="Sender" style="color: %senderColor%" oncontextmenu="client.contextMenu('%sender%'); return false" onclick="client.appendNick('%sender%')">%sender%:</span>
    <span class="Message">%message%</span>
</div>
<div id="insert"></div>
