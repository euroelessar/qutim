<div class="KopeteMessage" style="direction: %messageDirection%;">

	<span class="outMetaContact"> %sender% </span>
	<span class="outContentTime">(%time{%H:%M:%S %d.%m.%Y}%):</span>
	<span class="OutgoingMessage" style="background-color: %textbackgroundcolor{#4386cf}%;"><br>%message%</span>
</div>
<div id="insert"></div>
